<!DOCTYPE HTML>
<html style="overflow-y: hidden;">

<head>
	<title>Coomparti</title>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="content">
		<div class="wrap">
			<div class="content-grid">
				<p>
					<img src="assets/img/top.png" title="">
				</p>
			</div>
			<div class="grid">
				<p>
					<img src="assets/img/coming.png" title="">
				</p>
				<h3>Estamos trabajando en un cambio !!!.</h3>

				<h3 id="clock-countdown"></h3>

				<form>
					<input type="text" size="30" value="Deseas que te notifiquemos ?..." onblur="if (this.value=='') this.value = 'Deseas que te notifiquemos ?...'"
					 onfocus="if (this.value=='Deseas que te notifiquemos ?...') this.value = ''" name="email" id="email">
					<a href="#">
						<button class="btn span btn-4 btn-4a icon-arrow-right">
							<span></span>
						</button>
					</a>

					<div id="response"></div>

				</form>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="footer">
				<p class="a">
					<a href="#">
						<img src="assets/img/facebook.png" title="">
					</a>
					<a href="#">
						<img src="assets/img/twitter.png" title="">
					</a>
				</p>
				<p>Copyright 2018&nbsp, by
					<a href="http://engineersworking.com"> Engineersworking.com</a>
				</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="clear"></div>
</body>

</html>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.countdown.js"></script>
<script src="assets/js/coomparti.js" ></script>
